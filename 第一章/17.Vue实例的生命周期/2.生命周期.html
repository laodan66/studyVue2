<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="../../Vue/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>{{n}}</h2>
        <button @click="stop">点我结束N++</button>
        <button @click="bye">点我销毁vm</button>
    </div>


    <script>
        new Vue({
            el: '#root',
            data: {
                n: 1
            },
            methods: {
                stop() {
                    clearInterval(this.timer);
                },
                bye() {
                    this.$destroy();
                }
            },
            beforeCreate() {
                console.log("beforeCreate")
            },
            created() {
                console.log("created")
            },
            beforeMount() {
                console.log("beforeMount")
            },
            mounted() {
                console.log("mounted")
                this.timer = setInterval(() => {
                    this.n++;
                }, 16);
            },
            beforeUpdate() {
                console.log("beforeUpdate")
            },
            updated() {
                console.log("updated")
            },
            beforeDestroy() {
                console.log('beforeDestroy')
                clearInterval(this.timer);
            },
            destroyed() {
                console.log('destroyed')
            },
        })
    </script>
</body>

</html>
