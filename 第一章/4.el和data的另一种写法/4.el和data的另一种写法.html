<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Vue/vue.js"></script>
</head>
<body>
    <div id="root">
        {{name}}
    </div>

    <script>
        Vue.config.productionTip = false;

        const v = new Vue({
            // el: '#root', 此为el的第一种写法
            /* data: {
                name: '张三'
            } */

            data() {
                return { // 必须以对象形式返回
                    name: '李四'
                }
            }
        });

         // 使用vue实例对象的原型 制定el
        v.$mount('#root');
    </script>
</body>
</html>
